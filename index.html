<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main>
        <div class="calculadora">
            <h1>Calculadora de Juros Compostos</h1>
            <label for="varIn">Valor Inicial (capital):</label>
            <input type="number" id="varIn">

            <label for="taxJuros">Taxa de Juros a.m:</label>
            <input type="number" id="taxJuros">

            <label for="tempoRen">Tempo de Rendimento a.m:</label>
            <input type="number" id="tempoRen">

            <div class="resultado">
                <p>Resultado:</p>
                <p class="resultado-valor">R$ 0,00</p>
            </div>

            <button>Calcular</button>


        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
